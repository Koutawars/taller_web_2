<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Mascotas</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
    <main class="container">
        <header>
            <span class="left" id="titulo">
                <h2>
                    Clínica de mascotas
                </h2>
            </span>
            <img class="right" id="logo" src="img/logo.png">
            <div class="clear"></div>
        </header>
        <nav>
            <div class="nav-wrapper light-blue lighten-1">
                <ul class="left">
                <li><a href="listar.html">Inicio</a></li>
                <li><a href="listar.html">Lista Propietario</a></li>
                <li class="active"><a href="Index.html">Agregar Mascotas</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <span class="center col s12">
                <h5>
                    Agregar Mascotas
                </h5>
            </span>
            <div class="col l7 s12">
                <h5>
                    Listado de propietarios
                </h5>
                <table>
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Dirección</th>
                            <th>Télefono</th>
                            <th>Opción</th>
                        </tr>
                    </thead>
            
                    <tbody id="listaprop">
                    </tbody>
                </table>
            </div>
            <div class="col l5 s12">
                <h5 class="center">
                    Agregar propietario
                </h5>
                <form>
                    <div class="input-field">
                        <input id="nombres" type="text" class="validate">
                        <label for="nombres">Nombres</label>
                    </div>
                    <div class="input-field">
                        <input id="apellidos" type="text" class="validate">
                        <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="input-field">
                        <input id="direccion" type="text" class="validate">
                        <label for="direccion">Direccion</label>
                    </div>
                    <div class="input-field">
                        <input id="telefono" type="text" class="validate">
                        <label for="telefono">Telefono</label>
                    </div>
                    <a id="agregar" class="waves-effect waves-light btn">Agregar</a>
                </form>
                <form id="agregarMasc">
                    <h5 class="center">
                        Agregar mascota
                    </h5>
                    <h6 class="center">
                        propietario: <span id="nombreProp"></span>
                    </h6>
                    <div class="input-field">
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field">
                        <select id="tipo">
                          <option value="" disabled selected>Tipo de mascota</option>
                          <option value="perro">Perro</option>
                          <option value="gato">Gato</option>
                          <option value="leon">Leon</option>
                        </select>
                        <label>Seleccione una opción</label>
                    </div>
                    <label>Fecha de nacimiento</label>
                    <input id="fecha" type="text" class="datepicker">
                    <a id="agregarMascota" class="waves-effect waves-light btn">Agregar</a>
                
                    <table id="tablaMasc">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Fecha de nacimiento</th>
                            </tr>
                        </thead>
                        <tbody id="listaMasc">
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/propietarios.class.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
