<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Mascotas</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
    <main class="container">
        <header>
            <span class="left" id="titulo">
                <h2>
                    Clínica de mascotas
                </h2>
            </span>
            <img class="right" id="logo" src="img/logo.png">
            <div class="clear"></div>
        </header>
        <nav>
            <div class="nav-wrapper light-blue lighten-1">
                <ul class="left hide-on-med-and-down">
                <li><a href="listar.html">Inicio</a></li>
                <li><a href="listar.html">Lista Propietario</a></li>
                <li class="active"><a href="Index.html">Agregar Mascotas</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s7">
                <table>
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Dirección</th>
                            <th>Télefono</th>
                            <th>Opción</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        <tr>
                        <td>Alvin</td>
                        <td>Eclair</td>
                        <td>cra 7</td>
                        <td>3554142</td>
                        <td>$0.87</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col s5">
                <h4>
                    Agregar propietario
                </h4>
                <form>
                    <div class="input-field">
                        <input id="nombres" type="text" class="validate">
                        <label for="nombres">Nombres</label>
                    </div>
                    <div class="input-field">
                        <input id="apellidos" type="text" class="validate">
                        <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="input-field">
                        <input id="direccion" type="text" class="validate">
                        <label for="direccion">Direccion</label>
                    </div>
                    <div class="input-field">
                        <input id="direccion" type="text" class="validate">
                        <label for="telefono">Telefono</label>
                    </div>
                    <a id="agregar" class="waves-effect waves-light btn">Agregar</a>
                </form>
            </div>
        </div>

    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
